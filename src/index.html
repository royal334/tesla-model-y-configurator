<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Font Awesome icons tag-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="icon" href="/images/button-pearl-white.avif" type="image/x-icon">
     <link rel="stylesheet" href="output.css">
     <title>Tesla Model Y Configurator</title>
</head>
<body>
     <!--Top bar-->
     <div id="top-bar" class="bg-gray-100 fixed top-0 left-0 right-0 py-2">
          <p class="text-center py-2 font-semibold">
           0% APR avaliable for qualified buyers    
          </p>
     </div>

     <!--Header-->
     <header class="flex justify-between items-center px-10 py-6 mt-16">
          <img src="/images/logo (1).svg" alt="Tesla" width="120" height="24">
          <button><i class="fa-solid fa-globe"><span class="font-bold ml-1">US</span></i></button>
     </header>

     <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
          <!--Image section-->
          <section class="w-full md:w-3/4">
               <div class="sticky top-24">
                    <!--Exterior Image-->
                    <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4">
                         <img class="w-full h-auto transform scale-125" src="/images/model-y-stealth-grey.jpg" alt="Model Y" id="exterior-image">
                    </div>

                    <div class="sticky top-24">
                         <!--Interior Image-->
                         <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4">
                              <img class="w-full h-auto transform scale-125" src="/images/model-y-interior-light.jpg" alt="Model Y interior" id="interior-image">
                         </div>
               </div>
          </section>

          <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-10 z-10">
            <h1 class="text-5xl text-center font-bold mb-5">Model Y</h1>
               <h2 class="text-xl text-center font-light">Customize your Car</h2>
          </aside>

     </main>


     <script src="js/main.js"></script>
</body>
</html>
